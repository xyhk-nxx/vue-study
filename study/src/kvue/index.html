<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{name}}</p>
        <p k-text="name"></p>
        <p>{{age}}</p>
        <p>{{doubleAge}}</p>
        <input type="text" k-model="name" />
        <button @click="changeName">呵呵</button>
        <div k-html="html"></div>
    </div>
    <script src="./compile.js"></script>
    <script src="./kvue.js"></script>
    <script>
    const kaikeba = new KVue({
        el:'#app',
        data:{
            name:'I am test',
            age:12,
            html:'<button>这是一个按钮</button>'
        },
        created(){
            console.log('开始了');
            setTimeout(()=>{
                this.name="woshiceshi"
            },1500)
            
        },
        methods:{
            changeName(){
                this.name = "haha kaikeba"
                this.age = 1;
            }
        }
    })
    // app.$data.test = "hello,kaikeba!"
    // app.$data.foo.bar = "on my bar"
    // app.test = "hello,kaikeba!"
    // app.foo.bar = "on my bar"
    </script>
</body>
</html>
